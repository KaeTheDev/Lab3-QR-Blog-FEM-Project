<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.css" />
    <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
    <main>
        <article class="card-container">
            <img src="assets/images/illustration-article.svg" alt="Blog Preview Illustration" class="card-thumbnail">
            <div class="card-badge">
                <p class="text-sm-bold">Learning</p>
            </div>
            <p class="text-xs">Published 21 Dec 2023</p>
            <h1 class="heading-sm card-title">HTML & CSS foundations</h1>
            <p class="text-sm">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="card-author">
                <img src="assets/images/image-avatar.webp" alt="avatar" class="card-author__avatar">
                <p class="card-author__name text-sm-bold">Greg Hooper</p>
            </div>
        </article>
    </main>
</body>
</html>
